<!-- product_detail.html -->
{% extends 'store/base.html' %}

{% block content %}
    <h1>Product Detail</h1>
    <h2>{{ product.name }}</h2>
    <p>Price: ${{ product.price }}</p>
    <p>Stock: {{ product.stock }}</p>
    <form action="{% url 'add_to_cart' product.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Add to Cart</button>
    </form>
{% endblock %}
